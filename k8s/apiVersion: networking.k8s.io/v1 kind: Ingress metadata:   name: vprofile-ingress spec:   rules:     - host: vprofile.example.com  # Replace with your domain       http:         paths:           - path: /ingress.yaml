apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vprofile-ingress
spec:
  rules:
    - host: vprofile.example.com  # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vprofile-service
                port:
                  number: 80
